<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto; /* Cambiado a 'auto' para permitir el scroll */
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;
        }
    </style>
    <title>Scroll Infinito</title>
</head>
<body>

    <script>
        window.onload = () => {
            const body = document.body;

            // Funci칩n para crear un nuevo cuadrado
            function createSquare() {
                const square = document.createElement('div');
                square.classList.add('square');
                body.appendChild(square);
            }

            // Funci칩n para verificar si el usuario ha llegado al final de la p치gina
            function checkScroll() {
                const scrollY = window.scrollY || window.pageYOffset;
                const windowHeight = window.innerHeight || document.documentElement.clientHeight;
                const documentHeight = Math.max(body.scrollHeight, document.body.scrollHeight);

                // Si el usuario ha llegado al final, crea un nuevo cuadrado
                if (scrollY + windowHeight >= documentHeight) {
                    createSquare();
                }
            }

            // Escucha el evento de scroll y ejecuta la funci칩n checkScroll
            window.addEventListener('scroll', checkScroll);

            // Crea algunos cuadrados iniciales
            for (let i = 0; i < 15; i++) {
                createSquare();
            }
        };
    </script>
</body>
</html>
